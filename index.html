<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>InstantPaint</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="fonts/font-awesome.min.css">
</head>
<body>

  <h1>InstantPaint</h1>
  <div id="toolbar">
	  <div id="rad">
		  Radius <span id="radval">10</span>
		  <div id="decrad" class="radcontrol">-</div>
		  <div id="incrad" class="radcontrol">+</div>
	  </div>
	</div>

  <div id='colors'>
    <label>Change Color</label>
    <input id='color' type="color" onchange='changeColor("value")' ontouchstart='changeColor("value")'/>
   </div>

   <div id="set">
      <button onclick='newColor()'>Set</button>
      <span id='colorValue'>color:</span>
    </div class="box">
      <button id='Clear' onclick='clearCanvas()'>Clear</button>
    	<button id='erase'>Erase</button>
    	<button id='save'>Save</button>
    </div>

  <canvas id="canvas" width="1000" height="600">
	If this text diplays, your browser  is crap, change or update it ASAP!!!
  </canvas>
